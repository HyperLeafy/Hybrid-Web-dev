<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
    <h1>Enter Bio</h1>
    <div class="box">
        <div class="data">
            Enter name : <input type="text" id="name" placeholder="Name"><br>
            Enter age : <input type="number" id="age" placeholder=""><br>
            Enter country : <input type="text" id="country" placeholder="country"><br>
            <button type="button" id="add">Add</button>
            <button type="button" id="calc">Calculate</button>
        </div>
    </div>

    <table id="table" class="table">
        <tr>
            <th class="header">Name</th>
            <th class="header">Age</th>
            <th class="header">Country</th>
        </tr>
        <tr>
            <td>Blank</td>
            <td>18</td>
            <td>Romania</td>
        </tr>
    </table>

    <p id="info"></p>

    <script src="script.js"></script>

</body>
</html>
